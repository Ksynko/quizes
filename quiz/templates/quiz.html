<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>

	<style type="text/css">
	.question
	{
		margin: 10 px;
		font-family: sans-serif;
		font-size: 11pt;

	}
	.header
	{
		text-align: center;
		margin: 0 auto;
	}
	</style>
</head>
<body>
	<div class="header">
		<h2>{{ title }}</h2>
	</div>	
	{% for q in questions %}
	<hr />
	<div class="question">
		<p><strong>Question: </strong>{{ q.question_number }} - {{ q.question }}</p>
		<p><strong>Possible answers: </strong>
			<ul>
				{% for answer in q.possible_answers.split('|') %}
					<li>{{ answer }}</li>
				{% endfor %}
			</ul>
		</p>
		<p><strong>Correct answer is: </strong> {{ q.correct_answer}} </p>
		<p><strong>Explanation: </strong> {{ q.explanation }} </p>
	</div>
	{% endfor %}

</body>
</html>
